<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CGSG:VG4 CGSG'SummerPractice. G.Julia Drawing</title>
  </head>
  <body>
    <style>
    input
    {
      zoom: 1.8;
    }
    div#ctrl span
    {
      color: Blue;
      width: 13em;
      font-weight: Bold;
      font-family: Consolas;
      left: 300px;
    }
    td:nth-of-type(5)
    {
      text-align: Right;
      width: 3.5em;
    }
    #fpsd
    {
      padding: 8px;
      margin: 2px;
      display: inline;
      border: 3px Solid Brown;
      border-radius: 12px;
    }
    #fps
    {
      display: inline;
      width: 8em;
    }
    </style>
    <div id='ctrl' style="font-size: 2em">
      <br /><input type="checkbox" value="" onClick="myPause(this);" /> Pause
      <div id='fpsd'>FPS: <div id="fps">30.0</div></div>
      <br />Julia
      <table>
        <tr>
          <td>C.x.B:</td><td><span id="CxB">0.35</span></td><td><input id="sl_CxB" type="range" min="8" max="180" value="35" class="slider" onInput="mySlider(this);" /></td>
          <td>C.x.S:</td><td><span id="CxS">0.00</span></td><td><input id="sl_CxS" type="range" min="0" max="100" value="0" class="slider" onInput="mySlider(this);" /></td>
        </tr>
        <tr>
          <td>C.y.B:</td><td><span id="CyB">0.35</span></td><td><input id="sl_CyB" type="range" min="8" max="180" value="35" class="slider" onInput="mySlider(this);" /></td>
          <td>C.y.S:</td><td><span id="CyS">0.00</span></td><td><input id="sl_CyS" type="range" min="0" max="100" value="0" class="slider" onInput="mySlider(this);" /></td>
        </tr>
        <tr>
          <td>S.h.h:</td><td><span id="Sh">0.00</span></td><td><input id="sl_Sh" type="range" min="0" max="500" value="0" class="slider" onInput="mySlider(this);" /></td>
          <td>R.o.t:</td><td><span id="Rot">0.00</span></td><td><input id="sl_Rot" type="range" min="0" max="18000" value="0" class="slider" onInput="mySlider(this);" /></td>
        </tr>
        <tr>
          <td>S.c.l:</td><td><span id="Scl">1.00</span></td><td><input id="sl_Scl" type="range" min="47" max="800" value="100" class="slider" onInput="mySlider(this);" /></td>
          <td>Color:</td><td colspan="2"><input style="width: 100%;" id="sl_Col" type="color" value="#FF0000" onInput="myColor(this);" /></td>
        </tr>
      </table>
      <input type="button" checked value="Reset" onClick="myReset();" />
    </div>
    <canvas id="myCan" width="1002px" height="1002px" style="border: 1px Solid Red" onMouseMove="myDragHandle(event, this)" onMouseWheel="myWheelHandle(event, this)"></canvas>
    <script type="text/javascript" src="mylib.js"></script>
    <script type="text/javascript">
      window.addEventListener("load", () => {
        document.body.onkeydown = function (e) {
          if (e.code == "ArrowUp") document.bgColor = "#AADDFF";
          if (e.code == "ArrowDown") document.bgColor = "#AAFFDD";
        };

        initGL();
        const draw = () => {
          Render();
          window.requestAnimationFrame(draw);
        };
        draw();
        /*
        window.setInterval(() => {
          Render();
        }, 1);
        */
      });
    </script>
  </body>
</html>
